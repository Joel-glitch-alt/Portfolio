# SonarQube Project Configuration
sonar.projectKey=project-six
sonar.projectName=Project Six
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.min.js,**/public/**,.git/**,**/.git/**

# Test configuration
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.spec.js

# JavaScript/TypeScript specific settingss
sonar.javascript.lcov.reportPaths=coverage/lcov.info