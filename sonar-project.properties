# SonarQube Configuration
sonar.projectKey=Project-five
sonar.projectName=Project Five
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src,.
sonar.sourceEncoding=UTF-8

# Test and coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/coverage/**,**/*.config.js
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.config.js,**/dist/**,**/build/**

# Language-specific settings
sonar.javascript.environments=node,jest,browser